<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Rows And Columns</title>
              <!-- boostrap css 1 js 2  -->
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
       
    </head>
    <body>

        <div class="container-fluid">
            <h1>Rows And Columns</h1>
        <div class="row">
            <h1 class="col-6 bg-primary text-light">Hello Yangon</h1>
            <h1 class="col-7 bg-secondary text-light">Hello Mandalay</h1>
            <h1 class="col-3 bg-success text-light">Hello Bag0</h1>
            <h1 class="col-2 bg-info text-light">Hello Mawlamyine</h1>
        </div>
    

        </div>

        <div class='container'>
            <div class='row'>
               <div class="col-6 bg-primary text-light">
                    <div class="row">
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column1-1</div>
                        <div class=" col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column1-2</div>
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column1-3</div>
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column1-4</div>
                        <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column1-5</div>
                    </div>
               </div>
               <div class="col-6 bg-success text-light">
                   <div class="row">
                       <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">
                           <div class="row">
                            <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column 2 -A - 1</div>
                            <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column 2 -A - 2</div>

                           </div>
                       </div>
                       <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">Column 2 -b</div>

                   </div>
               </div>
            </div>

        </div>

     <!-- bootstrap css 1 js 2 -->
        
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
                                
    </body>
</html>
