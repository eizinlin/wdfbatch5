<!DOCTYPE html>
<html>
<head>
	<title>Template String ( `` )</title>
	</head>
	<body>


		




		<script type="text/javascript">

		const name = "kyaw kyaw",
			  age = 24,
			  city = "Mandalay",
			  job = "Developer";                            
			console.log(name);  

			console.log(age);     

			let abc;

			 // Without template string(``)

			 // abc = '<ul><li>Name : '+name+'</li><li>Age :'+age+'</li><li>City : '+city+'</li><li>Job : '+job+'</li></ul>';


			 // abc = '<ul>'+
			 // '<li>Name : '+name+'</li>'+
			 // '<li>Age :'+age+'</li>'+
			 // '<li>City : '+city+'</li>'+
			 // '<li>Job : '+job+'</li>'+
			 // '</ul>';

			// document.write(abc);

		// with template string (``)

		abc = `
			<ul>
				<li>Name : ${name}</li>
				<li>Age : ${age}</li>
				<li>City : ${city}</li>
				<li>Job : ${job}</li>
			</ul>

		`;

		document.write(abc);


		</script>
	</body>
</html>
