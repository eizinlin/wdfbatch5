    <script type="text/javascript">

        const m = [];

        // console.log(typeof m.toString());

        console.log(m);

        const n = ["red", "black", "green", "silver"];
        n[4] = "blue";
        console.log(n);

        // add new value to array( add on to the end)
        n.push("gold");
        n.push("pink");
        n.push("violet", "white");

        console.log(n.length);

        n.shift();

        // Remove value
        delete n[2];
        console.log(n);
        console.log(n.length);

        let arrfuns = [];

        arrfuns.push(funone);

            // if(arrfun === funtwo){
