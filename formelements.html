<html>
<head>
	<title>Form Elements</title>
	</head>
	<body>

		<h1>Form Tag</h1>

		<fieldset>
			<legend align="center">This is sample form &#64;</legend>abc

		<form action="" method="" enctype="multipart/form-data">
			<label for="firstname">First Name</label>
			<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your first nanme" minlength="4" maxlength="10" required />

			<br/><br/>

			<label for="lastname">Last Name</label>
			<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your last name" minlength="3" maxlength="6" required />

			<br/><br/>

			<label for="email">Email</label>
			<input type="email" name="email" id="email" class="" />

			<br/><br/>

			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="" minlength="5" maxlength="10" required />

			<br/><br/>

			<label for="age">Age</label>
			<input type="number" name="age" id="age" class="" min="2" max="8" />

			<br/><br/>

			<label>Gender</label>
			<input type="radio" name="gender" id="genderm" class="" value="0" /><label for="genderm">Male</label>
			<input type="radio" name="gender" id="genderf" class="" value="1" checked /><label for="genderf">Female</label>
			<input type="radio" name="gender" id="gendero" class="" value="2" /><label for="gendero">Other</label>

			<br/><br/>

			<label>Salary</label>
			<input type="radio" name="salary" id="salaryc" class="" value="0" checked /><label for="salaryc">Cash</label>
			<input type="radio" name="salary" id="salarym" class="" value="1" /><label for="salarym">Moble Banking</label>

			<br/><br/>

			<label>Choose Your Fav color</label>
			<input type="checkbox" name="color" id="colorred" class="" value="0" checked /><label for="colorred">Red</label>
			<input type="checkbox" name="color" id="colorblue" class="" value="1" /><label for="colorblue">Blue</label>
			<input type="checkbox" name="color" id="colorgrey" class="" value="2" /><label for="colorgrey">grey</label>
			<input type="checkbox" name="color" id="colorgreen" class="" value="3" checked /><label for="colorgreen">green</label>

			<br/><br/>

			<label for="country">Citizen</label>
			<select name="country" id="country" class="">
				<option selected disabled>Choose your country</option>
				<option value="0">Myanmar</option>
				<option value="1">Japan</option>
				<option value="2">Srilanka</option>
				<option value="3">Indonesia</option>
				<option value="4">Thailand</option>
			</select>

			<br/><br/>

			<label>Role</label>
			<select name="role" id="role" class="" multiple>
				<option>Manager</option>
				<option>Editor</option>
				<option>Sales</option>
			</select>

			<br/><br/>

			<input type="hidden" name="test" id="test" class="" />

			<br/><br/>

			<label for="dob">DOB</label>
			<input type="date" name="dob" id="dob" class="" />

			<br/><br/>

			<label for="bktime">Booking Time</label>
			<input type="time" name="bktime" id="bktime" class="" />

			<br/><br/>
			<label for="dt">Date Time</label>
			<input type="datetime-local" name="dt" id="dt" class="" />

			<br/><br/>

			<label for="nrcf">NRC front</label>
			<input type="file" name="nrcf" id="nrcf" class="" />

			<label for="nrcb">NRC back</label>
			<input type="file" name="nrcb" id="nrcb" class="" multiple />

			<br/><br/>

			<label for="range">Range</label>
			<input type="range" name="range" id="range" min="0" max="100" step="20" value="0" />

			<br/><br/>

			<label for="bio">Bio</label>
			<textarea nmae="bio" id="bio" class="" rows="20" placeholder="Enter your bio"></textarea>

			<br/><br/>

			<input type="reset" name="reset" id="reset" class="" value="Cancel" />
			<input type="submit" name="submit" id="submit" class="" value="Register" />
			<button type="submit" name="reg" id="reg" class="">Register</button>


		</form>abc
	</fieldset>

	<hr/>

	<iframe src="tabletag.html" width="80%" height="50%"></iframe>abc
	</body> 
</html>
